{% extends 'layout.html' %}

{% block title %}
    Performance Charts    
{% endblock %}

{% block content %}
<div class="charts">
    <div class="mychart">
        <canvas id="myChart"></canvas>
    </div>
        <div class="mychart1">
        <canvas id="myChart1"></canvas>
    </div>
</div>
  
  
{% endblock %}

{% block style %}
<style>
    .mychart{
        width: 450px;
        height: 450px;
    }
    .mychart1{
        display: flex;
        flex-direction: row;
        flex-wrap: inherit;
        width: 750px;
        height: 750px;
        margin: 4%;
    }
    .charts{
        display: flex;
        flex-direction: row;
        justify-content: center;
    }
</style>
{% endblock %}

{% block script %}

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: {{section_name|safe}},
        datasets: [{
          label: '# of books',
          data: {{book_nos}},
          borderWidth: 1
        }]
      },

    });
    const ctxx = document.getElementById('myChart1');
  
    new Chart(ctxx, {
      type: 'bar',
      data: {
        labels: {{book_names|safe}},
        datasets: [{
          label: '# of Requests',
          data: {{requests}},
          borderWidth: 1
        }]
      },

    });
  </script>    
{% endblock %}
