
{% with messages = get_flashed_messages()  %}
    {% for message in messages %}
    {% if 'success' in message|lower %}
    <div class="alert alert-success" role="alert">
        {{message}}
    </div>
    {% else %}
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div> 
    {% endif %}
    {% endfor %}
    
{% endwith %}
