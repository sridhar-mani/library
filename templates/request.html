{% extends 'layout.html' %}

{% block title %}
Request Book
{% endblock %}

{% block content %}
    <h1 class="display-3">
        Request Book
    </h1>
    <p class="form">
        Are you sure to request {{book.bname}} book?
    </p>
    <form action="" method="post" class="form">
        <div class="form-group">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-check-circle    "></i>
                Yes
            </button>
            <button type="button" onclick="history.back()" class="btn btn-secondary">
                <i class="fas fa-times-circle    "></i>
                No
            </button>
        </div>
    </form>
{% endblock %}

{% block style %}
    <style>
        .form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        p{
            font-size: 20px;
        }
    </style>
{% endblock %}
