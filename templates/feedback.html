{% extends 'layout.html'%}

{% block title %}
    Book Feedback
{% endblock %}

{% block content %}
    <h3>Book Feedback</h3>
    <form action="{{url_for('feedback_post', book_id=book.id)}}" method="post" class="form">
        <h6>Please share the feedback and rating of the book.</h6>
        <div class="form-group">
            <label for="rating" class="form-label">
                Rating:
            </label>
                <div class="radios">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio2">3</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio2">4</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="inlineRadio5" value="option5">
                        <label class="form-check-label" for="inlineRadio2">5</label>
                      </div>
                </div>
                  
                  
        </div>
        <div class="form-group">
            <label for="comments" class="form-group-text">Comments:</label>
            <textarea name="comments" id="comments" class="form-control" style="height: 300px;" aria-label="With textarea"></textarea>
        </div>  
        <div class="form-button">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-check    "></i>
                Submit
            </button>
        </div>
    </form>
{% endblock %}

{% block style %}
<style>
    .form-button {
        display: flex;
        flex-direction: row;
        justify-content: right;
        align-items: right;
        text-align: right;
        margin-top: 2%;
    }
    .form-group {
        display: flex;
        flex-direction: row;
        align-items: left;
        justify-content: left;
        text-align: left;
        margin-bottom: 0.1%;
    }
    .form-label {
        margin-right: 1%; 
        width: 170px;
        text-align: right;
        font-size: large;
    }
    .form-group-text {
        margin-right: 1%; 
        width: 200px;
        text-align: right;
        font-size: large;
    }
    .form-controL{
        width: 1300px;
        padding: 10px;
        align-items:center;
        border: 1px solid #ced4da;
        border-radius: 5px;
    }
    .radios{
        margin: 0.1%;
    }
</style>
    
{% endblock %}
