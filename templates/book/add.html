{% extends 'layout.html' %}

{% block title %}
    Add Book
{% endblock %}

{% block content %}
    <h1 class="display-3">
        Add Book
    </h1>
    <form action="{{url_for('add_book_post')}}" method="post" class="form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="bname" class="form-label">
                Book Name:
            </label>
            <input type="text" name="bname" id="bname" class="form-control" required>
        </div>
        <br>
        <div class="form-group">
            <label for="author" class="form-label">
                Book Author Name:
            </label>
            <input type="text" name="author" id="author" class="form-control" required>
        </div>
        <br>
        <div class="form-group">
            <label for="volume" class="form-label">
                Book Volume No.:
            </label>
            <input type="number" name="volume" id="volume" class="form-control" required>
        </div>
        <br>
        <div class="form-group">
            <label for="pages" class="form-label" min="1">
                No. of pages in Book:
            </label>
            <input type="number" name="pages" id="pages" class="form-control" required>
        </div>
        <br>
        <div class="form-group">
            <label for="content" class="form-group-text">Book Content:</label>
            <textarea name="content" id="content" class="form-control" style="height: 300px;" aria-label="With textarea"></textarea>
        </div>     
        <br>
        <div class="form-group">
            <label for="price" class="form-label" min="1">
                Book Price:
            </label>
            <input type="number" step="0.01" name="price" id="price" class="form-control" required>
        </div>
        <br>
        <div class="form-group">
            <label for="section_id" class="form-label">Book Section:</label>
            <select name="section_id" id="section_id" class="dropdown-center" style="text-align: center;" required>
                {% for sect in sections %}
                {% if sect.id==section.id %}
                    <option selected value="{{sect.id}}">{{sect.name}}</option>
                {% else %}
                    <option value="{{sect.id}}">{{sect.name}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="cover" class="form-label">Book Cover:</label>
            <input type="file" name="cover" id="cover" class="form-control" >
        </div>         
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-plus    "></i>
                Add
            </button>
        </div>
    </form>
{% endblock %}


{% block style %}
    <style>
        button {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-bottom: 2%;
        }
        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 0.1%;
        }
        .form-group label {
            margin-right: 3%; 
            width: 300px;
            text-align: right;
            font-size: larger;
        }
        .form-control, .dropdown-center {
            width: 1300px;
            padding: 10px;
            align-items: center;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        textarea{
            white-space: pre-wrap;
        }

    </style>
{% endblock %}
